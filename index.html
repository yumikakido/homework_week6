<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- my css -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather Dashboard</title>
</head>


<body>
  <div class="wrapper">
    <nav class="py-2">
      <h1 class="text-center bg-primary text-light mt-2">Weather Dashboard</h1>
    </nav>

    <section class="mainDashboard">
      <div class="row">
        <!-- sidebar left column -->
        <div class="col-3">
          <div class="sidebar d-flex flex-column">
            <label for="input-city">Search for a City:</label>
            <input id="input-city" type="text" class="form-control" aria-label="Large" placeholder="City">
          </div>

          <div class="col-auto">
            <button id="search-btn" type="submit" class="btn btn-primary btn-block align-text-bottom mt-2 ">Search</button>
          </div>
          <div class="my-2 border-dark border-bottom"></div>

          <div class="searched-list">
            <ul  id="city-list"></ul>
          </div>

        </div>
        <!-- weather info right column -->
        <div class="col-8 ml-3">
          <div class="row">
          <!-- today's weather -->
            <div class="col-10 border border-dark mt-2">
              <p class="pb-1"></p>
              <h4 id="city-name-and-date">City Name and Date</h4>
              <img class="todays-weather-icon">
                <p class="todays-temperature">Temp:</p>
                <p class="todays-wind">Wind: </p>
                <p class="todays-humidity">Humidity: </p>
                <span class="uv">UV Index: </span>
                <p class="pb-1"></p>
            </div>
          </div>

          <!-- 5 day forecast -->
          <h4 class = "mt-3">5-Day Forecast:</h4>
          <div class="row haha"></div>
        </div>
    </section>

    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- my js -->
    <script src="assets/js/script.js"></script>
  </div>
</body>

</html>
